<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting chatroom</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>


<body>


    <section>

        <div class="chat-room">

            <div class="chat-header">
                <img width=32 height=32 alt="afbeelding gebruiker" src="./assets/afbeelding gebruiker.png">
                <h1>Michelle</h1>
            </div>

            <ul id="messages"></ul>
            <form id="form" action="">
                <div class="input-icons">
                    <svg aria-label="Kies een van de emoji's" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                        <path class="cls-1"
                            d="M64 3A61 61 0 1 1 3 64 61.06 61.06 0 0 1 64 3m0-3a64 64 0 1 0 64 64A64 64 0 0 0 64 0Z" />
                        <path class="cls-1"
                            d="M85.57 61.33a1.5 1.5 0 0 1-1.5-1.5v-9a1.5 1.5 0 0 1 3 0v9a1.51 1.51 0 0 1-1.5 1.5ZM42.43 61.33a1.51 1.51 0 0 1-1.5-1.5v-9a1.5 1.5 0 0 1 3 0v9a1.5 1.5 0 0 1-1.5 1.5ZM64 94.81c-.93 0-1.87 0-2.84-.1a40.4 40.4 0 0 1-20.23-7.22A1.5 1.5 0 1 1 42.6 85a37.39 37.39 0 0 0 18.72 6.69A37.93 37.93 0 0 0 85.41 85a1.5 1.5 0 1 1 1.7 2.46A41.09 41.09 0 0 1 64 94.81Z" />
                    </svg>
                    <input id="input" autocomplete="off" placeholder="Typ je bericht hier....">
                    <svg aria-label="Deel een bestand" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 8v8m4-1v2a4 4 0 0 1-8 0v-2m8-6V7a4 4 0 0 0-8 0v2" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg aria-label="Spreek een bericht in" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.295 5.324C8.464 3.407 10.099 2 12 2c1.9 0 3.536 1.407 3.705 3.324.089 1.004.166 2.144.166 3.086 0 .942-.077 2.082-.166 3.086-.169 1.917-1.804 3.324-3.705 3.324-1.9 0-3.536-1.407-3.705-3.324-.089-1.004-.166-2.144-.166-3.086 0-.942.077-2.082.166-3.086ZM12 3.538c-1.134 0-2.067.833-2.163 1.92-.087.991-.16 2.078-.16 2.952 0 .874.073 1.961.16 2.952.096 1.087 1.029 1.92 2.163 1.92s2.067-.833 2.163-1.92c.087-.99.16-2.078.16-2.952 0-.874-.073-1.96-.16-2.951-.096-1.088-1.029-1.92-2.163-1.92Z" />
                        <path
                            d="M4.774 8.154c.428 0 .774.344.774.77 0 .918.07 1.984.174 3.063C6.023 15.1 8.77 17.385 12 17.385c3.23 0 5.977-2.285 6.278-5.398a32.94 32.94 0 0 0 .174-3.064c0-.425.346-.77.774-.77.427 0 .774.345.774.77 0 .988-.074 2.107-.18 3.211-.361 3.72-3.43 6.413-7.046 6.753v2.344c0 .425-.346.769-.774.769a.772.772 0 0 1-.774-.77v-2.343c-3.617-.34-6.685-3.033-7.045-6.753C4.074 11.03 4 9.911 4 8.924c0-.426.347-.77.774-.77Z" />
                    </svg>
                    <button>
                        <svg aria-label="Verstuur je bericht" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="m10 14 3 7 7-17-17 7 3.5 1.5" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span>Versturen</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
